<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="conatainer">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a city..."
                class="form-control search-input"
                id="city-input"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="form-control search-button"
              />
            </div>
            <div class="col-4">
              <button type="button" class="form-control location-button">
                My location
              </button>
            </div>
          </div>
        </form>
        <hr />
        <h1 id="submited-city"></h1>
        <ul class="current-state">
          <li>Last updated: <span id="date"></span></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-8 weather-temperature">
            <div class="clearfix">
              <img
                src="images/clear-day.svg"
                alt="Weather icon"
                class="float-start"
              />
              <span class="float-start"
                ><strong id="current-temperature"> </strong
                ><span class="units">°C | °F</span></span
              >
            </div>
          </div>
          <div class="col-4 more-info">
            <ul>
              <li>Feels like: <span id="feels-like"></span> °C</li>
              <li>Humidity: <span id="humidity"></span> %</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <span class="github-link">
        <a
          href="https://github.com/wishvalerie/weather-app-project"
          target="_blank"
          >Open-source code</a
        >
        by Valeriia Yarovyk
      </span>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
